<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Email</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #333;">OTP Verification</h2>
        <p style="color: #666;">Hello,{{ email }}</p>
        <p style="color: #666;">Your OTP for verification is:</p>
        <div style="background-color: #f5f5f5; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
            <h3 style="color: #333; margin: 0;">{{ otp }}</h3>
        </div>
        <p style="color: #666;">Please use this OTP to complete your verification process.</p>
        <p style="color: #666;">If you did not request this OTP, please ignore this email.</p>
        <p style="color: #666;">Regards,</p>
        <p style="color: #666;">Kanban Application</p>
    </div>
</body>
</html>
